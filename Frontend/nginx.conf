server {
    listen       80;
    server_name  localhost;

    # Serve static files from the root (default nginx html dir)
    root /usr/share/nginx/html;
    index index.html;

    # Try files first, then fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy GraphQL requests to the backend service inside the docker network
    location /graphql {
        proxy_pass http://backend:80/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Optional: pass through /.well-known to avoid 404 noise
    location /.well-known/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    # Caching for static assets
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
